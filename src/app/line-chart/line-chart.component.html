<p-dialog [(visible)]="helperService.visible">
  <p-dropdown *ngIf="!showingAll" [options]="opcije" [(ngModel)]="odabranaOpcija" optionLabel="name" (onChange)="test($event)" >
  </p-dropdown>
  
      <button (click)="IfLogikaAllCharts()" class="btn btn-danger">Pokazi Sve Grafove</button>


  <div class="row">
    <div class="col-12 col-md-6">
      <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="helperService.currentGraph" 
        (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
      </ngx-charts-line-chart>
    </div>

    <div class="col-12 col-md-6">
      <ngx-charts-line-chart *ngIf="showingAll" [view]="view" [scheme]="colorScheme" [legend]="legend"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline"
        [results]="helperService.currentGraph2" (select)="onSelect($event)" (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
      </ngx-charts-line-chart>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <ngx-charts-line-chart *ngIf="showingAll" [view]="view" [scheme]="colorScheme" [legend]="legend"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline"
        [results]="helperService.currentGraph3" (select)="onSelect($event)" (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
      </ngx-charts-line-chart>
    </div>

    <div class="col-12 col-md-6">
      <ngx-charts-line-chart *ngIf="showingAll" [view]="view" [scheme]="colorScheme" [legend]="legend"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline"
        [results]="helperService.currentGraph4" (select)="onSelect($event)" (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
      </ngx-charts-line-chart>
    </div>
  </div>
</p-dialog>
